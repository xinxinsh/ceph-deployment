#if use 1.5.34 will happen gatherkeys 'allow mds *' problem
CEPH_DPLOY_RPM_URL: http://{{INTERNAL_REPO_HOST}}/ceph/rpm-hammer/el7/noarch/ceph-deploy-1.5.27-0.noarch.rpm
DOWNLOAD_FOLDER: /opt/download

CEPH_PACKAGE_URL: ftp://openstacksoft:Aaopenstacksoft@125.208.28.24/ceph6.tar.gz

disk_partition_layouts:
  disk_partition_layout1:
    - device: vdb
      partitions:
      - percent: [4096s, 33%]
        name: cache01
        filesystem: xfs
      - percent: [33%, 66%]
        name: cache02
        filesystem: xfs
      - percent: [66% ,100%]
        name: cache03
        filesystem: xfs

ceph_osd_layouts:
  # 6 SATA + 3 SSD for OSDs
  # 1 SSD is sed as SATA journal
  ceph_osd_layout_1:
    - device: vdc
      use_cache: yes
      cache: vdb1
    - device: vdd
      use_cache: yes
      cache: vdb2
    - device: vde
      use_cache: yes
      cache: vdb3
   
ceph_osd_layout_map:
  ceph1:
    partition: disk_partition_layout1
    osd: ceph_osd_layout_1
  ceph2:
    partition: disk_partition_layout1
    osd: ceph_osd_layout_1
  ceph3:
    partition: disk_partition_layout1
    osd: ceph_osd_layout_1
 
ceph_management_dir: /root/ceph-management/

