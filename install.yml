---

- name: install admin packages
  any_errors_fatal: true
  hosts:
    - ADMIN
  roles:
    - install-admin

- name: install ceph packages
  any_errors_fatal: true
  hosts:
    - ADMIN
    - OSD
    - MON
  roles:
    - install

- name: configure and start ceph services
  any_errors_fatal: true
  hosts:
    - ADMIN
  roles:
    - kickoff
  run_once: yes

