  with_items: "{{ groups.OSD }}"
  loop_control:
    loop_var: osd_hostname

- include: delfile.yml
  with_items: "{{ groups.OSD }}"
  loop_control:
    loop_var: osd_hostname

# cleanup rule sets
- include: cleanup.yml

# cleanup rule sets
- include: config.yml

# create a new rule for pools
- include: ruleset.yml

# create pools for openstack
- include: create-pool.yml

- include: create-config.yml

